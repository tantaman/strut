<script>
ready(function() {
    if (document.getElementById('launched-placeholder'))
        loadPresentation();
    if (!window.presStarted) {
        
        var bodyHeight = $(window).height();
        var bodyWidth = $(window).width();
        var actualAvailableHeightforSlide = bodyHeight;
        var actualAvailableWidthforSlide = bodyWidth - 80; // 80px as the area for two side buttons

        if (actualAvailableWidthforSlide < (actualAvailableHeightforSlide * (16 / 9))) {
            actualAvailableHeightforSlide = actualAvailableWidthforSlide * (9 / 16);
            
        }
        
        else {
            actualAvailableWidthforSlide = actualAvailableHeightforSlide * (16 / 9);
        }
        //$("section.slideContainer").height(actualAvailableHeightforSlide).width(actualAvailableWidthforSlide).css("margin","0 " + (bodyWidth - actualAvailableWidthforSlide)/2 + "px");



  // Full list of configuration options available here:
  // https://github.com/hakimel/reveal.js#configuration

  Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: true,
    width: actualAvailableWidthforSlide,
    height: actualAvailableHeightforSlide,

    theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
    transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

    // Optional libraries used to extend on reveal.js
    dependencies: [
//      { src: 'reveal/lib/js/classList.js', condition: function() { return !document.body.classList; } },
//      { src: 'reveal/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
//      { src: 'reveal/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
//      { src: 'reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
      { src: '../scripts/libs/jQuery.js', async: true},
      { src: 'scripts/extendedReveal.js', async: true},
      { src: 'reveal/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
      { src: 'reveal/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
      // { src: 'preview_export/reveal/plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
      // { src: 'preview_export/reveal/plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
    ]
  });

  var innerBg = document.querySelector('.innerBg');
  function updateSurface(step, operation) {
      if (!step) return;
      if (step.dataset)
        var state = step.dataset.state;
      else {
        for (var i = 0; i < step.attributes.length; ++i) {
          if (step.attributes[i].name == 'data-state') {
            state = step.attributes[i].value;
            break;
          }
        }
      }
      if (typeof state == 'string') {
          state = state.trim().split(' ');
          for (var i = 0; i < state.length; ++i) {
              innerBg.classList[operation](state[i]);
          }
      }
  }
  function slideShown(e) {
    updateSurface(e.previousSlide, 'remove');
    updateSurface(e.currentSlide, 'add');
  }
  Reveal.addEventListener('slidechanged', slideShown);
  Reveal.addEventListener('ready', slideShown);
 }
});
</script>
